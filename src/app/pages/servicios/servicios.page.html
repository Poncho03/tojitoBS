<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Agregar Servicios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <form #formu="ngForm">
    <ion-card mode="md">
      <ion-item lines="none">
        <ion-icon slot="start" name="hand-left"></ion-icon>
        <ion-input type="text"
                  name="serv"
                  placeholder="Agrega un servicio que ofrezcas"
                  [(ngModel)]="servicio"
                  required>
        </ion-input>
      </ion-item>
    </ion-card>
  </form>
  <ion-button (click)="addService()"
              [disabled]="formu.invalid"
              color="blue"
              mode="ios">
    Agregar
  </ion-button>

  <ion-card *ngIf="services.length != 0" mode="md">
    <ion-card-content>
      <ion-item *ngFor="let item of services">
        <ion-label class="ion-text-wrap ion-text-capitalize">{{item}}</ion-label>
        <ion-icon slot="end" name="trash" (click)="delete(item)"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="services.length == 0" mode="md" style="padding: 0 3% 0 3%;">
    <ion-card-title class="ion-text-center">
      <br>Los servicios que agregues se irán visualizando en esta sección<br><br>
    </ion-card-title>
  </ion-card>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-button (click)="saveServices()"
              expand="block"
              color="pink"
              mode="ios">
    Guardar y salir
  </ion-button>
</ion-footer>
