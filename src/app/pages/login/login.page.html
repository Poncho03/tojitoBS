<ion-content class="ion-text-center">

  <div class="image">
    <ion-img src="assets/icon/logoalbondiga.png" class="logo"></ion-img>
    <h1 class="PanettoneDEMO">Tojito Bussines</h1>
    <ion-text color="dark"><h5>Iniciar sesión</h5></ion-text>
  </div>

  <!-- Formulario de inicio de sesión -->
  <form #formulario="ngForm">
    <ion-card mode="md">
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon slot="start" name="at"></ion-icon>
          <ion-input
            type="email"
            name="email"
            placeholder="Ingresa un correo"
            [(ngModel)]="user.correo"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            required>
          </ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card mode="md">
      <ion-card-content>
        <ion-item lines="none">
          <ion-icon slot="start" name="shield"></ion-icon>
          <ion-input
            type="password"
            name="pass"
            minlength=8
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="user.contrasena"
            required>
          </ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </form>

  <ion-button color="pink"
              (click)="entrar()"
              mode="ios"
              size="large"
              [disabled]="formulario.invalid">
    Entrar
  </ion-button>

</ion-content>

<ion-footer class="ion-no-border ion-text-center" mode="md">
  <ion-toolbar>
    <ion-button fill="clear" color="dark" mode="ios" routerLink="/register">
      No tengo una cuenta
    </ion-button>
  </ion-toolbar>
</ion-footer>
