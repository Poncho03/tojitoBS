<ion-content>

  <ion-card class="intro" mode="md">
    <ion-card-header>
      <ion-avatar class="logo"> <img src="assets/icon/logoalbondiga.png"/> </ion-avatar>
      <h1 class="ion-text-center Panettone">Tojito</h1>
    </ion-card-header>
  </ion-card>

  <!-- Card de inicio de sesión -->
  <ion-card class="intro">
    <ion-card-header class="ion-text-center">
      <ion-card-subtitle>Iniciar sesión</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form #formulario="ngForm" class="intro">
        <ion-item>
          <ion-icon slot="start" name="at"></ion-icon>
          <ion-input
            type="email"
            name="email"
            placeholder="Ingresa un correo"
            [(ngModel)]="user.correo"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="shield"></ion-icon>
          <ion-input
            type="password"
            name="pass"
            minlength=8
            placeholder="Ingresa tu contraseña"
            [(ngModel)]="user.contrasena"
            required>
          </ion-input>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-button expand="full" color="orange" (click)="entrar()" [disabled]="formulario.invalid">
      Entrar
    </ion-button>
  </ion-card>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button expand="full" fill="clear" color="medium" routerLink="/register">
      Registrarme
    </ion-button>
  </ion-toolbar>
</ion-footer>
