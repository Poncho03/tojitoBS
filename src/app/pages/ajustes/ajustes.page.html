<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">Ajustes de Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card mode="md">
    <ion-card-header class="ion-text-center">
      <ion-avatar class="logo"> <img src="{{user.foto}}" alt="Foto de Perfil"/> </ion-avatar>
      <ion-card-title class="ion-text-capitalize">{{user.nombre}}</ion-card-title>
      <ion-card-subtitle>{{user.id}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  
  <ion-item>
    <ion-icon slot="start" name="at"></ion-icon>
    <ion-label>
      <p>Correo Electrónico</p>
      <h2>{{user.correo}}</h2>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="person"></ion-icon>
    <ion-label>
      <p>Nombre de usuario</p>
      <h2 class="ion-text-capitalize">{{user.nombre}}</h2>
    </ion-label>
    <ion-icon slot="end" name="pencil" (click)="showAlertInputName()"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="call"></ion-icon>
    <ion-label>
      <p>Teléfono</p>
      <h2>{{user.tel}}</h2>
    </ion-label>
    <ion-icon slot="end" name="pencil" (click)="showAlertInputTel()"></ion-icon>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="shield"></ion-icon>
    <ion-label>
      <h2>Contraseña</h2>
    </ion-label>
    <ion-icon slot="end" name="pencil" (click)="showAlertInputPass()"></ion-icon>
  </ion-item>

  <ion-item (click)="alertLogOut()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-label>Cerrar Sesión</ion-label>
  </ion-item>

  <ion-item (click)="alertDelete()">
    <ion-icon slot="start" name="trash" color="danger"></ion-icon>
    <ion-label color="danger">Eliminar Cuenta</ion-label>
  </ion-item>

</ion-content>
